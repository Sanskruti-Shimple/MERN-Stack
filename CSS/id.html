<html>
    <head>
        <title>id</title>
         <!-- We can apply single id to a single tags i.e., id is unique -->
    </head>
    <style>
        #id1{
            color:skyblue;
            font-size:100px;
        }
        #id2{
            color: goldenrod;
            font-size: 90px;
        }
    </style>

    <body>
        <h1 id="id1">This is CSS id's</h1>
        <p>I am learning CSS</p>
        <p>This is some <span id="id2">random text</span></p>
        <!-- With the help of span tag we can group the units in different parts -->
    </body>
</html>
