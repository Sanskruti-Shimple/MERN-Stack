<html>
    <head>
        <title>Styling Links</title>
        <style>
            a{
                text-decoration: none;
            }
            a:hover{
                text-decoration: underline;
            }
            a:visited{
                color: red;
            }
        </style>
    </head>
    <body>
        <p><a class="google" href="https://www.google.com">Google</a></p>
        <p><a href="http://www.wikipedia.org">Wikipedia</a></p>
    </body>
</html>
