<html>
    <head>
        <title>Margin</title>
    </head>
    <style>
        #first-section{
            color: green;
            background-color: lightgreen;
            width: 200px;
            margin: 100px 200px 300px 400px;
        }
        #second-section{
            color: white;
            background-color: blue;
            width: 400px;
            height: 100px;
            margin: 100px 50px;
        }
    </style>


    <body>
        <div id="first-section">
            <h1>CSS is Cool!!</h1>
            <p>I am learning CSS</p>
        </div>
        <div id="second-section">
            <h1>CSS is Fun</h1>
            <p>This is some random text</p>
        </div>
    </body>
</html>
