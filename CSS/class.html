<html>
    <head>
        <title>Class</title>
        <!-- We can apply single class to multiple tags -->
        <style>
            .firstpara{
                color: red;
            }
            .secondpara{
                color:goldenrod;
                font-size: 60px;
            }
            .class3{
                color:purple;
                font-size: 100px;
            }
            .class3{
                color: mediumseagreen;
                font-size: 80px;
            }
        </style>
    </head>

    <body>
        <h1>CSS is cool</h1>
        <p class="firstpara">I am learning CSS</p>
        <p class="secondpara">CSS is Fun</p>
        <p class="secondpara">This is just random text</p>
        <p class="class3 secondpara"><span class="class3">I am learning to create the websites with the help of MERN Stack</span></p>
    </body>
</html>
