<html>
    <head>
        <title>Div Tag</title>
        <style>
            #first-section{
                color: red;
                font-size: 90px;
                background-color: yellow;
                width: 50%;
            }
            .learn{
                color:black;
                font-size:50px;
                background-color: yellowgreen;
                width:80%
            }
        </style>
    </head>

    <body>
        <div id="first-section">
            <!-- It is not recommended to use space in id -->
            <h1>CSS is cool</h1>
            <p>I am learning CSS</p>
        </div>

        <div class="learn">
            <p>CSS is Fun</p>
            <p>This is some random text</p>
        </div>
    </body>
</html>
