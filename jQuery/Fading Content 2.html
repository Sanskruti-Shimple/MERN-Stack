<html>
  <head>
    <title>Fading Content 2</title>
    <script src="jQuery.js"></script>
    <style></style>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab vero facere,
      laudantium sunt, facilis fuga nam voluptatem aliquam itaque, corrupti
      recusandae ad iste asperiores assumenda culpa placeat molestias alias.

    <button>Fade Content</button>

        });
      });
    </script>
  </body>
</html>
