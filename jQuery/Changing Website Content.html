<html>
  <head>
    <title>Changing Website Content Using jQuery</title>
    <script src="jQuery.js"></script>
  </head>

  <body>
    <p>This is a Randon Text Which Will Change On Clicking</p>
    <script>
      $("p").click(function () {
        $("p").html("Text Changed");
      });
    </script>
  </body>
</html>
