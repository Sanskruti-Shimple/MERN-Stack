<html>
  <head>
    <title>Changing Website Style 2</title>
    <script src="jQuery.js"></script>
    <style>
      #circle {
        width: 200px;
        height: 200px;
        background-color: red;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div id="circle"></div>
    <script>
      $("#circle").click(function () {
        $("#circle").css("background-color", "green");
      });
    </script>
  </body>
</html>
