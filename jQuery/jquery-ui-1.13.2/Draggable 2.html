<html>
  <head>
    <title>jQuery UI - Droppable</title>
    <script src="http://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="jquery-ui.js"></script>
    <link href="jquery-ui.css" />
  </head>
  <body>
    <div id="drag">
      <p>This is Draggable</p>
    </div>
    <script>
      $("#drag").draggable({ axis: "y" });
    </script>
  </body>
</html>
