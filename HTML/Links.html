<html>
    <head>
        <title>Links</title>
    </head>

    <body>
        <p>
            <a href="http://www.google.com">Google</a>
        </p>

<!-- Absolute Links - as the image will redirect to the webpage that is linked with the image -->
        <p>
            <a href="https://en.wikipedia.org/wiki/Homer_Simpson"><img src="HS.png"></a>
        </p>

        <!-- Relative url- used to connect different different html files -->
        <p>
            <a href="Ordered list.html">Ordered List</a>
        </p>



<!-- Adding Hyperlink on the webpage -->
