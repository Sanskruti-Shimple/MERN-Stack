<html>
    <head>
        <title>Forms in HTML</title>
    </head>

    <body>
        <from>
            First Name:- <input>
            Middle Name:- <input>
            Last Name:- <input>

            <p>Username:- <input type="text"></p>
            <p>Stay Signed in:- <input type="checkbox"></p>
            <p>Age>18 then:- <input type="radio"></p>
            <p>Age=18 then:- <input type="radio"></p>
            <br><br>

            <!-- with the help of name attribute we can link the radio buttons -->
            <p>Age>18 then:- <input type="radio" name="Age"></p>
            <p>Age=18 then:- <input type="radio" name="Age"></p>
            <br><br>

            <!-- Dropdown menu -->
            <p> Select Fav Dish:

                <select>
                    <option>Pizza</option>
                    <option>Ice Cream</option>
                    <option>CoCo Cola</option>
                </select>

            </p>

            <p>
                <input type="submit">
            </p>
            <br><br>


            

            <!-- Customization -->
            <p>
                <input type="submit" value="Click me">
            </p>
            <br><br>

            <p>Username:- <input type="text" value="NAME"></p>
            <br><br>

            <p>Hint:- <input type="text" placeholder="riji1234"></p>
            <br><br>

            <p>Stay Signed in:- <input type="checkbox" checked></p>
            <br><br>

            <p> Select Fav Dish:

                <select>
                    <option>Pizza</option>
                    <option>Ice Cream</option>
                    <option selected>CoCo Cola</option>
                </select>

            </p>
        </from>
    </body>
</html>
