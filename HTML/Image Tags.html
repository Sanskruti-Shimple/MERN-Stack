<html>
    <head>
        <title>Image Tags</title>
    </head>

    <body> 
        <!-- Image Tag comes with the attribute tag that is src -->
        <img src="HS.png">

        <!-- customization of image  -->
        <img src="HS.png" width="100">

        <img src="HS.png" width="100" height="100">

        <!-- Image embed with the help of link called as hotlinking when linking image from someone's else website-->
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Blue_merle_koolie_short_coat_heading_sheep.jpg/161px-Blue_merle_koolie_short_coat_heading_sheep.jpg" width="400" height="400">
    
    </body>
</html>
