<html>
    <head>
        <title>Ordered List</title>
    </head>

    <body>
        <ol>
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ol>

        <!-- We Can make the Orderedlist in any order with the help of the attribute "start=" -->
        <ol start="10">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ol> 
        
        <!-- We Can make the Orderedlist in reverse order with the help of the attribute "reversed=" -->
        <ol reversed>
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ol>

        <!-- We Can also make the ordered list type as we want with the help of attribute "type=" -->
        <ol type="I">
            <li>Red</li>
            <li>Green</li>
            <li>Blue</li>
        </ol>
    </body>

</html>
