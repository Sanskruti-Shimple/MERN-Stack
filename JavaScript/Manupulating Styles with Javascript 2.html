<html>
    <head>
        <title>manupulating styles with Javascript 2</title>
    </head>
    <body>
        <p id="para">This is Para</p>
        <button id="add"> Click Me!</button>
        <script>
            document.getElementById("add").onclick = function(){
                document.getElementById("para").style.display = "none";
            }
        </script>
    </body>
</html>
