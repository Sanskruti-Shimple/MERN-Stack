<html>
    <head>
        <title>Accessing an element in Javascript</title>
    </head>
    <body>
        <p id="text">Hi, User</p>
        <script>
            document.getElementById("text").innerHTML = "Welcome";
            // Single line comment is js is displayed with the help of "//"
            // Multi line comment is js is displayed with the help of "/*-----------*/"
            // To change the content of the page we use the above line

        </script>
    </body>
</html>
