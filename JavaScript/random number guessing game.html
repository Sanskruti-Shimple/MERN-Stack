<html>
    <head>
        <title>Random Number Guessing Game</title>
    </head>

    <body>
        <h1> Enter a number between a range of 1-5 </h1>
        <input id="inp" type="text">
        <button id="add">Submit</button>

        <script>
            var useranswer = 0;
            document.getElementById("add").onclick = function(){
                username = document.getElementById("inp").value;
              var answer =   Math.floor(Math.random() * 5) + 1;
              if(username == answer){
                alert("User has won")
              }
              else{
                alert("Try Again")
              }
            }

        </script>

    </body>
</html>
