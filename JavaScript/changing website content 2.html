<html>
    <head>
        <title>changing website content 2</title>
    </head>
    <body>
        <p id="para">JavaScript is awesome!!</p>
        <button id="add"> Click Me </button>

        <script>
            document.getElementById("add").onclick = function(){
                document.getElementById("para").innerHTML = "I think" + document.getElementById("para").innerHTML;
            }
        </script>
    </body>
</html>
