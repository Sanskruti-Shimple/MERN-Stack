<html>
    <head>
        <title>OnClick</title>
    </head>

    <body>
        <p id="first">Hello User</p>
        <button id="change">Change Text</button>
        <script>
           document.getElementById("change").onclick = function(){
            // alert("button clicked");
            document.getElementById("first").innerHTML=" Welcome to the WebPage!!"
           }
        </script>
    </body>
</html>
