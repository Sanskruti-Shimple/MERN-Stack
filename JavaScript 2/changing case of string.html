<!-- Code to change the case of the string i.e., uppercase to lower case and vice-versa
For changing the string case js provides two in built functions to do the same -->

var c = "ThisiscString"; c
<!-- converting string to upper case -->
c.toUpperCase();
<!-- For storing the value in UpperCase and we can use that particular value -->
var d = c.toUpperCase(); d
<!-- converting string to lower case -->
d.toLoweCase();
